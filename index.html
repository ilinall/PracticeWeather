<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="container">
    <div class="search-box">
      <input type="text" placeholder="Введите ваше местоположение" />
      <button class="fa-solid fa-magnifying-glass searchButton"></button>
      <button class="fa-solid fa-location-dot geoButton"></button>
    </div>
    <div class="error">
      <p>Неверное название города</p>
    </div>
    <div class="weather">
      <div class="weather-image">
        <i class="fa-solid fa-cloud"></i>
      </div>
      <h1 class="temp">&#8451</h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <i class="fa-solid fa-water"></i>
          <div>
            <p class="humidity"></p>
            <p>Влажность воздуха</p>
          </div>
        </div>
        <div class="col">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p class="wind"></p>
            <p>Скорость ветра</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
